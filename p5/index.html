<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="lib/jquery-1.11.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5_Adjm_D93v-VgKU0p7FtTeoCFFDIBlc"></script>
  </head>

  <body>
		<div id="map-canvas"></div>
    <div class="list-view container" data-bind="css:{slidein: ! showListView()}">
      <h4 class="list-header">London: Popular Locations</h4>
      <div class="hook glyphicon" data-bind="css: toggleButtonClass, click: toggleListView"></div>
      <div class="filter">
        <div class="srch-in"><input type="text" data-bind="textInput: filterStr, onTextUpdate: filterStr()" placeholder="Filter by location name"></div>
        <div class="srch-btn" data-bind="click: filter"><span class="glyphicon glyphicon-search"></span></div>
      </div>
      <div class="locations">
        <ul data-bind="foreach: locations" class="list">
          <li data-bind="visible: visible(), location: $data, map: $parent.map, infoWindow: $parent.infoWindow, css: {selected: $data === $parent.currentLocation()}" class="list-items">
            <a href="#" data-bind="click: ">
              <b><span data-bind="text: name"></span></b><br>
              <i><span data-bind="text: category"></span></i><br>
              <span data-bind="text: address"></span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="lib/knockout.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
